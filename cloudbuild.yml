steps:
  # Install pnpm with specific version
  - name: 'node:20'
    entrypoint: npm
    args: ['install', '-g', 'pnpm@9.14.2']

  # Install dependencies
  - name: 'node:20'
    entrypoint: pnpm
    args: ['install', '--frozen-lockfile']
    env:
      - 'NODE_ENV=production'
      - 'PNPM_VERSION=9.14.2'

  # Build the projects
  - name: 'node:20'
    entrypoint: pnpm
    args: ['build']
    env:
      - 'NODE_ENV=production'
      - 'DATABASE_URL=${_DATABASE_URL}'
      - 'AUTH_SECRET=${_AUTH_SECRET}'
      - 'NEXT_PUBLIC_API_BASE_URL=${_NEXT_PUBLIC_API_BASE_URL}'
      - 'RESEND_API_KEY=${_RESEND_API_KEY}'

  # Build Web Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/web-app:$COMMIT_SHA',
      '-f', './apps/web/Dockerfile',
      '.'
    ]

  # Build Server Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/server-app:$COMMIT_SHA',
      '-f', './apps/server/Dockerfile',
      '.'
    ]

  # Push the Web container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/web-app:$COMMIT_SHA']

  # Push the Server container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/server-app:$COMMIT_SHA']

  # Deploy Web to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'web-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/web-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,AUTH_SECRET=AUTH_SECRET:latest,NEXT_PUBLIC_API_BASE_URL=NEXT_PUBLIC_API_BASE_URL:latest,RESEND_API_KEY=RESEND_API_KEY:latest'

  # Deploy Server to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'server-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/server-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,AUTH_SECRET=AUTH_SECRET:latest'

images:
  - 'gcr.io/$PROJECT_ID/web-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/server-app:$COMMIT_SHA'

timeout: '1800s'

substitutions:
  _DATABASE_URL: ''
  _AUTH_SECRET: ''
  _NEXT_PUBLIC_API_BASE_URL: ''
  _RESEND_API_KEY: ''